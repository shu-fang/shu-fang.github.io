<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/static/css/style.css">
        <title>Wen's Budgeting Tool</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="other-pages">
                <ul>
                    <li><a href="{{ url_for('index') }}">Overview</a></li>
                    <li><a href="{{ url_for('input') }}">Input</a></li>
                    <li><a href="{{ url_for('accounts') }}">Accounts</a></li>
                </ul>
            </div>
            <form method="POST">
                <table id="pretax-accounts"> 
                    <tr>
                        <th>Accounts:</th>
                    </tr>
                    {% for account in pretax_accounts %}
                    <tr>
                        <td>{{ account[0] }}</td>
                        <td><input type="text" name="balance--{{ account[0] }}" value="{{ account[3]|default('0') }}" id="balance--{{ account[0] }}"></td>
                    </tr>
                    {% endfor %}
                </table>
                <button type="submit">Submit</button>
            </form>
        </div>
        <script src="script.js"></script>
    </body>
</html>
