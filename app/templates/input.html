<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="{{ url_for('serve_css', path='style.css') }}">
        <title>Wen's Budgeting Tool</title>
        <div class="other-pages">
            <ul>
                <li><a href="{{ url_for('index') }}">Overview</a></li>
                <li><a href="{{ url_for('input') }}">Input</a></li>
                <li><a href="{{ url_for('accounts') }}">Accounts</a></li>
            </ul>
        </div>
    </head>
    <body>
        <form method="POST">
            <table id="pretax-accounts"> 
                <tr>
                    <th>Accounts:</th>
                </tr>
                {% for account in pretax_accounts %}
                <tr>
                    <td>{{ account[0] }}</td>
                    <td><input type="text" name="{{ account[0] }}" value="{{ account[3]|default('0') }}" id="{{ account[0] }}"></td>
                </tr>
                {% endfor %}
            </table>
            <button type="submit">Submit</button>
        </form>
        <table>
            <thead>
                <tr>
                    {% for column in cursor.description %}
                      <th>{{ column[0] }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for entry in entries %}
                <tr>
                    <td>{{ entry[0] }}</td>
                    <td>{{ entry[1] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    </body>
</html>
