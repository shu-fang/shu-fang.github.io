<!DOCTYPE html> 
<html lang="en">
    <!-- Add overview things -->
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="{{ url_for('serve_css', path='style.css') }}">
        <title>Wen's Budgeting Tool</title>
    </head>
    <body onload="createChart()">
        <div class="sidebar-container">
            <div class="sidebar">
                <ul>
                    <li class="current-page"><a href="{{ url_for('index') }}">Overview</a></li>
                    <li><a href="{{ url_for('input') }}">Input</a></li>
                    <li><a href="{{ url_for('accounts') }}">Accounts</a></li>
                </ul>
            </div>
        </div>
        <div class="wrapper">
            <div class="container">
                <div class="key-metrics">
                    <table id="key-metrics-table"> 
                        <thead>
                            <tr>
                                <th>Net Worth</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr><td>Pre-tax:</td><td>{{ pretax_balance }}</td></tr>
                            <tr><td>Post-tax:</td><td>{{ posttax_balance }}</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="account-container">
                <div class="account-balances">
                    <table id="account-balances-table">
                        <thead>
                            <tr>
                                <th>PostTax Balances</th>
                            </tr>
                        </thead>
                        <thead>
                            <tr>
                                {% for column in columns %}
                                    <th>{{ column |title}}</th>
                                {% endfor %}
                            </tr>
                        </thead>
                        <tbody>
                            {% for row in rows %}
                                <tr>
                                    {% for value in row %}
                                        <td>{{ value }}</td>
                                    {% endfor %}
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="chart-container">
                <canvas id="balance-chart"></canvas>
            </div>
        </div>
        <script src="{{ url_for('static', filename='js/script.js') }}"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </body>
    
</html>
