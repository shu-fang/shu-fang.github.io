<!DOCTYPE html> 
<html lang="en">
    <!-- Add overview things -->
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="{{ url_for('serve_css', path='style.css') }}">
        <title>Wen's Budgeting Tool</title>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <div class="other-pages">
            <ul>
                <li><a href="{{ url_for('index') }}">Overview</a></li>
                <li><a href="{{ url_for('input') }}">Input</a></li>
                <li><a href="{{ url_for('accounts') }}">Accounts</a></li>
            </ul>
        </div>
    </head>
    <body onload="createChart()">
        <div class="key-metrics">
            <h3>NetWorth: {{ total_balance }}</h3>
        </div>
        <table id="account-balances"> 
            <thead>
                <tr>
                    <th>Latest Account Balances</th>
                </tr>
            </thead>
            <tbody>
                {% for account, balances in account_balances %}
                    <tr>
                        <td>{{ account }}</td>
                        <td>{{ balances }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <canvas id="posttax-balance-chart"></canvas>
    </body>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</html>
